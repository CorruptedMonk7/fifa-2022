<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8320308f5d.js" crossorigin="anonymous"></script>
    <title>FIFA 2022</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>

    </header>
    <main>
        <!-- top section  -->
        <section class="top-banner">
            <div class="banner-part1">
                <div>
                    <h1>Greatest Show On Earth</h1>
                    <p>Watch all live updates of Fifa world cup 2022</p>
                    <button>Watch Live<i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="banner-part2">
                <img src="world-cup-main/assets/Banner Image.png" alt="">
            </div>
        </section>
        <section class="article-section">
            <div class="menu-buttons">
                <button style="background-color: rgb(128, 241, 241) " class="menu-button matches"><a
                        href="live-match.html">Matches</a> </button>
                <button class="menu-button groups">Groups</button>
                <button style="background-color: white" class="menu-button article-button"> <a
                        href="index.html">Article</a> </button>
            </div>
            <div class="article-grids">
                <article>
                    <img src="world-cup-main/assets/Blog Image.png" alt="">
                    <div class="transfer-live">
                        <p class="transfer-button">Transfer</p>
                        <p>Transfer Live: Chlesea in talks over Kimpenbe transfer</p>
                    </div>
                    <div class="article-overview">
                        <div class="time-class">
                            <img src="world-cup-main/assets/Time Icon.png" alt="">
                            <p>10h</p>
                        </div>
                        <div class="chat">
                            <img src="world-cup-main/assets/Chat Icon.png" alt="">
                            <p>23</p>
                        </div>

                    </div>
                </article>




            </div>
        </section>

    </main>
    <footer>
        <h2>Goal</h2>
        <hr>
        <div class="footer-options">
            <p>Contact Us</p>
            <p>Terms of Service</p>
            <p>Privacy Policy</p>
            <p>Privacy Settings</p>
            <p>Goal App</p>
            <p>Goal Live</p>
        </div>
    </footer>
</body>

</html>
